<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="todoList.css">
	</head>
	<body>
		<h1>todo:</h1>
		<form>
			<label id="instructions">Enter a task!</label> 
			<input type="text" id="todoText" placeholder="e.g. Buy Groceries" autofocus>
			<input type="submit" class="btn-primary" id="submit" value="Submit">
		</form>
		<script>
			$('form').submit(function () {
                if ($('#todoText').val() !== '') {
                    var text = $('#todoText').val();
                    $('ul').prepend('<li><img src="seahawks_icon.png"></a> ' + text + '</li>');    
                };
                $('#todoText').val('');
                return false; 
         	});
			$(document).on('click', 'img', function() {
    			var $entry = $(this).parent();
    			$entry.toggle('slide').queue(function(next) {
        			$entry.remove();
        			next();
    			});
			});
		</script>
		<ul class="list">		
		</ul>
	<body>
</html>
